<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <h1>wsaedfrgthjm</h1>
    <a-scene embedded arjs>
        
      <!-- <a-entity>
        <a-entity gltf-model="assets/duck_walk_free/scene.gltf"></a-entity>
      </a-entity> -->
      <!-- <a-marker-camera preset="hiro"></a-marker-camera> -->

      <a-marker preset="hiro">
          <a-entity gltf-model="assets/duck_walk_free/scene.gltf" rotation="0 0 0"></a-entity>
      </a-marker>


      <a-marker preset="kanji">
        <a-entity gltf-model="assets/free_eagle/scene.gltf" scale=".0005 .0005 .0005" position="0 0 0">
          <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
